buyer_profile_analysis:
  description: >
    Determine vehicle segment alignment using demographic patterns.

    Analyze:
    - Age
    - Gender
    - Country
    - Income bracket
    - Historical buyer trends

    Identify:
    - Most suitable vehicle segment (SUV, Sedan, Hatchback, etc.)
    - Preferred manufacturer category
    - Behavioral fit score

    Output Format:
    - Recommended Vehicle Segment
    - Buyer Trend Alignment Score
    - Justification
  expected_output: >
    Structured buyer-segment alignment report.
  agent: buyer_profiling_analyst




used_car_market_analysis:
  description: >
    Evaluate best-value vehicles within affordability range.

    Analyze:
    - Price distribution
    - Mileage efficiency
    - Model year
    - Depreciation exposure

    Output:
    - Top Value Segment
    - Depreciation Risk Tier
    - Price-to-Mileage Efficiency Insight
    - Market Recommendation Summary
  expected_output: >
    Structured used car value optimization report.
  agent: used_car_market_analyst

loan_risk_analysis:
  description: >
    Assess loan approval probability and financing sustainability.

    Evaluate:
    - Credit score band
    - Debt-to-income
    - Loan term
    - Asset strength

    Output:
    - Approval Probability Tier
    - Recommended Loan Term
    - EMI Risk Level
    - Financing Advisory
  expected_output: >
    Structured financing feasibility assessment.
  agent: loan_risk_analyst


insurance_risk_analysis:
  description: >
    Estimate vehicle insurance burden relative to buyer income.

    Evaluate:
    - Vehicle type
    - Engine capacity
    - Usage category
    - Claim history risk
    - Insurance-to-income ratio

    Output:
    - Insurance Risk Tier
    - Estimated Premium Band
    - Affordability Impact
    - Advisory Note
  expected_output: >
    Structured insurance burden report.
  agent: insurance_risk_analyst


reliability_analysis:
  description: >
    Evaluate long-term maintenance and repair risk exposure.

    Analyze:
    - Problem classification
    - Severity distribution
    - Repair recurrence frequency
    - Service history patterns

    Output:
    - Reliability Tier (High / Medium / Low)
    - Maintenance Risk Score
    - Expected Long-Term Cost Exposure
    - Ownership Advisory
  expected_output: >
    Structured vehicle reliability risk report.
  agent: reliability_analyst


final_recommendation:
  description: >
    Integrate outputs from all analytical agents using weighted scoring.

    Consider:
    - Financial Sustainability Score
    - Loan Feasibility Tier
    - Market Value Efficiency
    - Reliability Tier
    - Insurance Risk Tier
    - Buyer Profile Alignment Score

    Generate:

    1. Recommended Vehicle Segment
    2. Ideal Price Range
    3. New vs Used Recommendation
    4. Risk Summary (Low / Moderate / Elevated)
    5. Total Cost of Ownership Outlook
    6. Final Strategic Recommendation

    Provide a concise executive summary followed by structured bullet insights.

  expected_output: >
    Executive-level, risk-aware, financially optimized vehicle recommendation report.
  agent: final_recommendation_agent